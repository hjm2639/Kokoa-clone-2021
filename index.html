<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with your email or phone number
      </p>
    </header>

    <!-- 
    action="" 어떤 페이지로 data를 보냄
    method="" POST 백엔드 서버에 전송 / GET URL에 표시하여 전송 보안이 취약함
-->

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span> >.< Your screen is too big!</span>
    </div>

    <!-- 폰트어썸 스크립트주소 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- 학습 메모 

    * 처음에 !만 입력하여 기본 양식을 입력한다.
    * 클래스 네임은 최대한 상세히 만든다.
    * BEM규칙 {
        모든 태그에 class적용 (ID X)
        .btn / .btn__text btn--orange btn--big
    }
    * 무료 아이콘 사이트 https://fontawesome.com/
    * script는 body 닫기전 마지막에 있어야함.
    * link단축키 link:css

-->
